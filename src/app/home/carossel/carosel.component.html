<div class="container">
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide col-12" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.ibb.co/rwxCxrH/IMG-8076.jpg" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="https://i.ibb.co/FWVbYKy/IMG-20231209-WA0007.jpg" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="https://i.ibb.co/bzRZspd/IMG-20231209-WA0008.jpg" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
