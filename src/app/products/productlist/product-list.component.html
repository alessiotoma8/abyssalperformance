
<div class="container">
<div class="row">
   <div *ngFor="let product of filteredProductLists" class="col-sm-6 col-md-4 col-lg-4 col-xl-4">
   <div [routerLink]="['/products', product.id]" class="card">
      <img class="card-img-top" src={{product.imageUrls[0]}} alt="Card image cap">
      <div class="card-body">
         <h5 class="card-title">{{product.productName.toUpperCase()}}</h5>
         <p class="card-text">{{product.description}}</p>
         <p class="card-text price">{{product.price}}â‚¬</p>
      </div>
   </div>
</div>
</div>
</div>
